<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- =========================================code by etech============================================ -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Hadith-app</title>
   
  </head>
  <body>
   
    <div class="wrapper">
      <header> <h2 id="logo">&#65021</h2>Hadith</header>
      <div class="content">
        <div class="quote-area">
          <i class="fas fa-quote-left"></i>
          <p
            class="quote text-sm sm:text-sm md:text-base lg:text-base xl:text-lg break-words"
          >
            Your Hadith will display here
          </p>

          <i class="fas fa-quote-right"></i>
        </div>
        <div class="author">
          <span class="name"></span>
          <span class="refno">Al Bukhari</span>
        </div>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <li class="sound"><i class="fas fa-volume-up"></i></li>
            <li class="copy"><i class="fas fa-copy"></i></li>
            <li class="share"><i class="fas fa-share-nodes"></i></li>
          </ul>
          <button>New Hadith</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
